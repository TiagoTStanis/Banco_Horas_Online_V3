<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Horas e Demandas - Meu Perfil</title>
    <link rel="icon" type="image/png" href="image/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <div class="p-2 rounded-lg mr-3">
                            <img src="image/favicon.png" alt="Ícone Gestão de Horas" class="w-5 h-5">
                        </div>
                        <h1 class="text-xl font-semibold text-gray-900">Gestão de Horas e Demandas</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="window.location.href='dashboard.html'"
                            class="p-2 rounded-full hover:bg-gray-100" title="Dashboard">
                            <i data-feather="home" class="text-gray-500 w-5 h-5"></i>
                        </button>
                        <button class="p-2 rounded-full hover:bg-gray-100">
                            <i data-feather="bell" class="text-gray-500 w-5 h-5"></i>
                        </button>
                        <div class="relative">
                            <button id="userMenuButton" class="flex items-center space-x-2 focus:outline-none">
                                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                                    <i data-feather="user" class="text-blue-600 w-4 h-4"></i>
                                </div>
                                <span class="text-sm font-medium text-gray-700 user-name">Seu Nome</span>
                            </button>
                            <div id="userMenu"
                                class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                                <a href="profile.html"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configurações</a>
                                <a href="reports.html"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Relatórios</a>
                                <a href="#" id="signOutLink"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sair</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1">
            <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Meu Perfil</h1>

                <div class="bg-white shadow rounded-lg p-6 mb-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Informações Pessoais</h2>
                    <form id="profileForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="contractualWorkday" class="block text-sm font-medium text-gray-700">Jornada de
                                Trabalho Contratual (em horas)</label>
                            <input type="number" id="contractualWorkday" name="contractualWorkday" required min="1"
                                max="12" step="0.01" placeholder="Ex: 8 ou 7.5"
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Base para o cálculo do seu saldo de horas. O limite
                                máximo de horas extras será calculado a partir daqui.</p>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" disabled
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
                        </div>
                        <div class="text-right">
                            <button type="submit"
                                class="w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Alterar Senha</h2>
                    <form id="passwordForm" class="space-y-4">
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                            <input type="password" id="newPassword" name="newPassword" required
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Nova
                                Senha</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div class="text-right">
                            <button type="submit"
                                class="w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Alterar Senha
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="./js/db.js"></script>
    <script type="module" src="./js/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();

            // Lógica do menu do usuário
            const userMenuButton = document.getElementById('userMenuButton');
            const userMenu = document.getElementById('userMenu');
            userMenuButton.addEventListener('click', () => userMenu.classList.toggle('hidden'));
            document.addEventListener('click', (e) => {
                if (!userMenuButton.contains(e.target) && !userMenu.contains(e.target)) {
                    userMenu.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
