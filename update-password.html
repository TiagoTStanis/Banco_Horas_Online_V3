<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeKeeper Pro - Update Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-md px-8 py-12 bg-white rounded-2xl shadow-xl">
        <div class="flex justify-center mb-8">
            <div class="bg-blue-500 p-3 rounded-full">
                <i data-feather="lock" class="text-white w-8 h-8"></i>
            </div>
        </div>
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Crie uma Nova Senha</h1>
        <p class="text-gray-600 text-center mb-8">Sua nova senha deve ser diferente da anterior.</p>
        
        <form id="updatePasswordForm" class="space-y-4">
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                <input type="password" id="newPassword" name="newPassword" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
             <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 mt-4">
                Salvar Nova Senha
            </button>
        </form>
    </div>

    <script type="module" src="./js/db.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
