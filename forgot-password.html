<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Horas e Demandas - Redefinir Senha</title>
    <link rel="icon" type="image/png" href="image/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="w-full max-w-md px-8 py-12 bg-white rounded-2xl shadow-xl">
        <div class="flex justify-center mb-8">
            <div class="bg-blue-500 p-3 rounded-full">
                <i data-feather="key" class="text-white w-8 h-8"></i>
            </div>
        </div>
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Redefinir Senha</h1>
        <p class="text-gray-600 text-center mb-8">Digite seu e-mail para receber o link de redefinição.</p>
        
        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Enviar Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Lembrou da senha? 
                <a href="index.html" class="text-blue-600 hover:text-blue-500">Faça login</a>
            </p>
        </div>
    </div>

    <script type="module" src="./js/db.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
